<script>

//Verifique se uma pessoa tem idade suficiente para assistir a um filme 
// classificado como "maiores de 18 anos".

let idade = parseInt(prompt("Informe a sua idade"));

if(idade >= 18){
	document.write("você está liberado");
}else{
document.write("você não pode assitir ao filme por ser menor de idade");
}

</script>
